name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: ğŸ”„ CI Workflow
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      NODE_ENV: test
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      OAUTH_GOOGLE_CLIENT_ID: dummy
      OAUTH_GOOGLE_SECRET: dummy-secret-long-enough
      JWT_SECRET: LWp9YJMiUtfQxoepoTL7RkWJi6W5C6ED
      NEXT_AI_LAMBDA_URL: http://dummy
      UFABC_PARSER_URL: http://dummy
      ALLOWED_ORIGINS: http://localhost:3000

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: setup pnpm store cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: ğŸ›  Build
        run: pnpm build

      - name: ğŸ’ª Lint
        run: pnpm lint

      - name: ğŸ’¼ Type Check
        run: pnpm tsc

      - name: ğŸ§ª Test (Integration & Unit)
        run: pnpm test
