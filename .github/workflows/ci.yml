name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: ğŸ”„ CI Workflow
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      ALLOWED_ORIGINS: "http://localhost:3000"
      UFABC_PARSER_URL: "http://localhost:8080"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: "testing"
      AWS_SECRET_ACCESS_KEY: "testing"
      OAUTH_GOOGLE_CLIENT_ID: "dummy-client-id"
      OAUTH_GOOGLE_SECRET: "dummy-secret-at-least-16-chars"
      JWT_SECRET: "LWp9YJMiUtfQxoepoTL7RkWJi6W5C6ED"
      NEXT_AI_LAMBDA_URL: "http://localhost:8080"
      MONGODB_CONNECTION_URL: "mongodb://localhost:27017"
      REDIS_CONNECTION_URL: "redis://localhost:6379"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: setup pnpm store cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: ğŸ›  Build
        run: pnpm build

      - name: ğŸ’ª Lint
        run: pnpm lint

      - name: ğŸ’¼ Type Check
        run: pnpm tsc

      - name: ğŸ§ª Test (Integration & Unit)
        run: pnpm test
